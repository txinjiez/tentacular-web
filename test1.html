<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="media/the-tentacular.png" type="image/png">
  <title>Inside the Tentacular Web - Interactive Exhibit</title>
  <style>
    /* System Response grow red animation */
    @keyframes growRed {
      0% {
        color: #f00;
        transform: scale(1);
        text-shadow: 0 0 10px #f00;
      }
      50% {
        color: #ff3333;
        transform: scale(1.25);
        text-shadow: 0 0 30px #f00, 0 0 60px #ff3333;
      }
      100% {
        color: #f00;
        transform: scale(1);
        text-shadow: 0 0 10px #f00;
      }
    }
    .system-response-grow {
      animation: growRed 2s infinite;
      transition: color 0.3s, transform 0.3s;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Scrolling Text Loops */
    .scrolling-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }

    .scrolling-text {
      position: absolute;
      white-space: nowrap;
      font-size: 28px;
      font-weight: bold;
      opacity: 0.4;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .scroll-primary {
      top: 15%;
      animation: scrollRight 12s linear infinite;
    }

    .scroll-secondary {
      top: 85%;
      animation: scrollRight 15s linear infinite;
      animation-delay: -4s;
      opacity: 0.3;
    }

    @keyframes scrollRight {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100vw); }
    }

    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #0ff;
      overflow-x: hidden;
      cursor: crosshair;
    }

    body.no-scroll {
      overflow: hidden;
    }

    .exhibit-container {
      position: relative;
    }

    /* Initial Loading/Boot Screen */
    .boot-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      transition: opacity 1s;
    }

    .boot-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Matrix Rain Effect */
    .matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    /* Ensure matrix covers all content areas */
    .exhibit-container {
      position: relative;
      z-index: 10;
    }

    .boot-content {
      position: relative;
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 900px;
      width: 100%;
      padding: 2rem;
    }

    .boot-text {
      font-size: 1.2rem;
      margin: 1rem 0;
      opacity: 0;
      animation: fadeIn 1s forwards;
      text-shadow: 0 0 10px #0ff;
      letter-spacing: 2px;
    }

    .boot-text:nth-child(1) { animation-delay: 0.5s; }
    .boot-text:nth-child(2) { animation-delay: 1.5s; }
    .boot-text:nth-child(3) { animation-delay: 2.5s; }

    .loading-bar {
      width: 300px;
      height: 4px;
      background: rgba(0, 255, 255, 0.2);
      margin: 2rem 0;
      border-radius: 2px;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1s forwards 1s;
    }

    .loading-progress {
      height: 100%;
      background: #0ff;
      width: 0%;
      animation: loadProgress 2s ease-out forwards 1s;
      box-shadow: 0 0 10px #0ff;
    }

    @keyframes loadProgress {
      to { width: 100%; }
    }

    .start-button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      font-family: inherit;
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 1s forwards 3.5s;
      transition: all 0.3s;
    }

    .start-button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* New Boot Sequence Screen */
    .new-boot-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #000;
      display: none;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      z-index: 9999;
      padding: 2rem;
      overflow-y: auto;
    }

    .new-boot-screen.active {
      display: flex;
    }

    .new-boot-content {
      position: relative;
      z-index: 20;
      max-width: 900px;
      width: 100%;
      text-align: center;
      margin-top: 2rem;
    }

    .boot-title {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #0ff;
      text-shadow: 0 0 20px #0ff;
      letter-spacing: 4px;
    }

    .binary-text {
      font-size: 1.2rem;
      line-height: 1.8;
      margin: 1.5rem 0;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .binary-text .char {
      display: inline-block;
    }

    .stats-flash {
      font-size: 1rem;
      color: #0f0;
      margin: 0.5rem 0;
      opacity: 0;
      animation: flashIn 0.3s forwards;
    }

    @keyframes flashIn {
      0% { opacity: 0; transform: translateX(-20px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    .looping-text {
      position: absolute;
      width: 100%;
      font-size: 1rem;
      white-space: nowrap;
      color: #0ff;
      opacity: 0.7;
      animation: scrollLoop 10s linear infinite;
    }

    @keyframes scrollLoop {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    .loop-container {
      position: relative;
      height: 40px;
      overflow: hidden;
      margin: 1.5rem 0;
    }

    /* Authentication Section */
    .auth-container {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #0ff;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
      display: none;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      transform: scale(0) rotateY(90deg);
      opacity: 0;
      transition: all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .auth-container.active {
      display: block;
      transform: scale(1) rotateY(0deg);
      opacity: 1;
      animation: materialize 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes materialize {
      0% {
        transform: scale(0) rotateY(90deg) translateZ(-500px);
        opacity: 0;
        filter: blur(20px) hue-rotate(180deg);
      }
      50% {
        transform: scale(1.1) rotateY(45deg) translateZ(50px);
        opacity: 0.7;
        filter: blur(5px) hue-rotate(90deg);
      }
      100% {
        transform: scale(1) rotateY(0deg) translateZ(0);
        opacity: 1;
        filter: blur(0) hue-rotate(0deg);
      }
    }

    .auth-title {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #0ff;
      text-align: center;
    }

    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .input-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #0ff;
    }

    .input-field {
      width: 100%;
      padding: 0.8rem;
      background: rgba(0, 20, 20, 0.8);
      border: 1px solid #0ff;
      color: #0ff;
      font-family: inherit;
      font-size: 1rem;
    }

    .input-field:focus {
      outline: none;
      box-shadow: 0 0 10px #0ff;
    }

    .input-hint {
      font-size: 0.75rem;
      color: #0aa;
      margin-top: 0.3rem;
      font-style: italic;
    }

    .submit-button {
      width: 100%;
      padding: 1rem;
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1rem;
    }

    .submit-button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
    }

    /* CAPTCHA Section */
    .captcha-container {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #0ff;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
      display: none;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      transform: scale(0) rotateX(-90deg);
      opacity: 0;
      transition: all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .captcha-container.active {
      display: block;
      transform: scale(1) rotateX(0deg);
      opacity: 1;
      animation: materializeCaptcha 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes materializeCaptcha {
      0% {
        transform: scale(0) rotateX(-90deg) translateY(-200px);
        opacity: 0;
        filter: blur(15px) brightness(2);
      }
      60% {
        transform: scale(1.05) rotateX(15deg) translateY(20px);
        opacity: 0.8;
        filter: blur(3px) brightness(1.5);
      }
      100% {
        transform: scale(1) rotateX(0deg) translateY(0);
        opacity: 1;
        filter: blur(0) brightness(1);
      }
    }

    .captcha-display {
      font-size: 32px;
      letter-spacing: 8px;
      margin: 20px 0;
      background: rgba(0, 17, 17, 0.8);
      padding: 15px;
      border: 2px solid #0ff;
      font-family: monospace;
      text-shadow: 0 0 10px #0ff;
      text-align: center;
      color: #0ff;
    }

    .captcha-image-container {
      margin: 1.5rem 0;
      text-align: center;
    }

    .captcha-image-container img {
      max-width: 100%;
      border: 2px solid #0ff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .error-message {
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid #f00;
      color: #f00;
      padding: 1rem;
      margin: 1rem 0;
      text-align: center;
      display: none;
      animation: pulse 0.5s;
    }

    .error-message.active {
      display: block;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Protocol Understanding Section */
    .protocol-section {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #0ff;
      padding: 3rem;
      margin: 2rem auto;
      max-width: 800px;
      display: none;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }

    .protocol-section.active {
      display: block;
      animation: fadeIn 1s;
    }

    .protocol-text {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 1.5rem;
      color: #afe;
      text-align: left;
    }

    .understand-button {
      padding: 1rem 2rem;
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      display: block;
      margin: 2rem auto;
    }

    .understand-button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
    }

    /* Protocol Understood Section */
    .protocol-understood {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #0f0;
      padding: 3rem;
      margin: 2rem auto;
      max-width: 800px;
      display: none;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
    }

    .protocol-understood.active {
      display: block;
      animation: fadeIn 1s;
    }

    /* Welcome Section */
    .welcome-section {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #000;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9998;
      text-align: center;
      padding: 2rem;
    }

    .welcome-section.active {
      display: flex;
      animation: fadeIn 1s;
    }

    .welcome-title {
      font-size: 2.5rem;
      color: #f00;
      text-shadow: 0 0 20px #f00;
      margin-bottom: 2rem;
    }

    .welcome-subtitle {
      font-size: 1.8rem;
      color: #0f0;
      text-shadow: 0 0 15px #0f0;
      animation: glowPulse 2s infinite;
      margin-bottom: 1rem;
    }

    @keyframes glowPulse {
      0%, 100% { 
        text-shadow: 0 0 15px #0f0, 0 0 30px #0f0;
        transform: scale(1);
      }
      50% { 
        text-shadow: 0 0 25px #0f0, 0 0 50px #0f0;
        transform: scale(1.05);
      }
    }

    .journey-text {
      font-size: 1.2rem;
      color: #0ff;
      margin-top: 1rem;
      margin-bottom: 2rem;
    }

    .scroll-arrow {
      font-size: 3rem;
      color: #0ff;
      animation: bounce 2s infinite, fadeInArrow 2s ease-in-out 2s forwards;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
    }

    .scroll-arrow:hover {
      color: #00ff00;
      text-shadow: 0 0 30px #00ff00;
      transform: scale(1.2);
    }

    /* Parallax Layers */
    .parallax-bg-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 120%;
      height: 120%;
      z-index: -1;
      background: radial-gradient(circle at 50% 50%, rgba(0,255,255,0.05) 0%, transparent 70%);
      animation: floatSlow 20s ease-in-out infinite;
      pointer-events: none;
    }

    .parallax-mid-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 110%;
      height: 110%;
      z-index: 1;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 100px,
        rgba(0,255,255,0.02) 100px,
        rgba(0,255,255,0.02) 200px
      );
      animation: floatMedium 15s ease-in-out infinite reverse;
      pointer-events: none;
    }

    .parallax-front-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 105%;
      height: 105%;
      z-index: 2;
      background: 
        radial-gradient(circle at 20% 80%, rgba(0,255,0,0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0,255,255,0.03) 0%, transparent 50%);
      animation: floatFast 10s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes floatSlow {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-10px, -20px) rotate(0.5deg); }
      50% { transform: translate(-20px, 10px) rotate(-0.5deg); }
      75% { transform: translate(10px, -10px) rotate(0.3deg); }
    }

    @keyframes floatMedium {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(15px, -15px) scale(1.02); }
      66% { transform: translate(-15px, 15px) scale(0.98); }
    }

    @keyframes floatFast {
      0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
      20% { transform: translate(-5px, 10px) rotate(0.2deg) scale(1.01); }
      40% { transform: translate(10px, -5px) rotate(-0.2deg) scale(0.99); }
      60% { transform: translate(-8px, -8px) rotate(0.1deg) scale(1.01); }
      80% { transform: translate(8px, 8px) rotate(-0.1deg) scale(0.99); }
    }

    .journey-text {
      font-size: 1.5rem;
      color: #0ff;
      margin-top: 1rem;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
      cursor: pointer;
      opacity: 0;
      animation: fadeInJourney 2s ease-in-out 1s forwards, pulseGlow 3s ease-in-out infinite 3s;
    }

    .journey-text:hover {
      color: #00ff00;
      text-shadow: 0 0 20px #00ff00;
      transform: scale(1.05);
    }

    @keyframes fadeInJourney {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseGlow {
      0%, 100% { 
        color: #0ff;
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
      }
      50% { 
        color: #00ff00;
        text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 60px #00ff00, 0 0 80px #00ff00;
        transform: scale(1.02);
      }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(20px); }
    }

    /* Parallax Fall Section */
    .fall-section {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: none;
      z-index: 200;
    }

    .falling-effect {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,255,255,0.1) 0%, rgba(0,0,0,1) 70%);
      animation: fallDown 3s ease-in;
    }

    @keyframes fallDown {
      0% { transform: translateY(-100vh) scale(0.5); opacity: 0.3; }
      50% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(100vh) scale(1.5); opacity: 0; }
    }

    @keyframes fadeInArrow {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Eyes Opening Effect */
    .eyes-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: none;
      z-index: 300;
    }

    .eye-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    .eye-top, .eye-bottom {
      position: absolute;
      width: 100%;
      height: 50%;
      background: #000;
      transition: transform 2s ease-out;
    }

    .eye-top {
      top: 0;
      transform-origin: bottom;
    }

    .eye-bottom {
      bottom: 0;
      transform-origin: top;
    }

    .eyes-open .eye-top {
      transform: translateY(-100%);
    }

    .eyes-open .eye-bottom {
      transform: translateY(100%);
    }

    /* Bot Layer */
    .bot-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #001100, #002200);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 400;
    }

    .bot-interface {
      text-align: center;
      padding: 40px;
    }

    .bot-video {
      width: 600px;
      height: 400px;
      border: 2px solid #0ff;
      background: linear-gradient(45deg, #001100, #003300);
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #0ff;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .bot-video::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 255, 255, 0.1) 2px,
        rgba(0, 255, 255, 0.1) 4px
      );
      animation: scanlines 2s linear infinite;
    }

    @keyframes scanlines {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    .bot-title {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #0ff;
      color: #0ff;
    }

    /* Binary Rain for Parallax Transition */
    .binary-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9997;
      pointer-events: none;
      display: none;
    }

    .binary-rain.active {
      display: block;
    }

    .binary-column {
      position: absolute;
      top: -100%;
      font-size: 1.2rem;
      color: #0ff;
      animation: fallDown 2s linear forwards;
      white-space: pre;
      line-height: 1.5;
    }

    /* Binary Swipe Transition */
    .binary-swipe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9998;
      pointer-events: none;
      display: none;
      background: rgba(0, 0, 0, 0.95);
    }

    .binary-swipe.active {
      display: block;
    }

    .swipe-column {
      position: absolute;
      top: 0;
      height: 100%;
      font-size: 1.2rem;
      color: #0ff;
      white-space: pre;
      line-height: 1.5;
      animation: swipeAcross 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes swipeAcross {
      0% { 
        transform: translateX(-100%);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% { 
        transform: translateX(100vw);
        opacity: 0;
      }
    }

    /* Navigation Dots */
    .nav-dots {
      position: fixed;
      right: 2rem;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .nav-dot {
      width: 12px;
      height: 12px;
      border: 2px solid #0ff;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s;
      opacity: 0.5;
    }

    .nav-dot:hover {
      opacity: 1;
      transform: scale(1.3);
    }

    .nav-dot.active {
      background: #0ff;
      opacity: 1;
      box-shadow: 0 0 10px #0ff;
    }

    /* Sections */
    .section {
      min-height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      overflow: hidden;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .section.visible {
      opacity: 1;
    }

    /* Binary waterfall canvas for each section */
    .section-matrix {
      position: absolute;

  <script>
    // ============================================
    // GLOBAL SKIP TO WELCOME SCENE

    function skipToWelcomeScene() {
      const hideIds = [
        'bootScreen', 'newBootScreen', 'awakening', 'statsContainer', 'loopContainer',
        'echoText', 'authContainer', 'captchaContainer', 'protocolSection',
        'protocolUnderstood', 'binaryRain', 'binarySwipe', 'fallSection',
        'eyesContainer', 'botLayer', 'layerTransition', 'layerEyesContainer',
        'welcomeSection'
      ];
      hideIds.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.display = 'none';
      });
      const welcomeSection = document.getElementById('welcomeSection');
      const welcomeTitle = document.getElementById('welcomeTitle');
      if (welcomeSection && welcomeTitle) {
        welcomeSection.style.display = 'flex';
        welcomeSection.classList.add('active');
        const welcomeText = "Welcome to the Web.\nPopulation: 67% Nonhuman.";
        animateBinaryText(welcomeText, welcomeTitle);
      }
      document.body.classList.remove('no-scroll');
      window.scrollTo({ top: 0, behavior: 'auto' });
    }

    window.addEventListener('keydown', function(e) {
      if (e.key.toLowerCase() === 's') {
        skipToWelcomeScene();
      }
    });

    function showBotStatusText() {
      const botStatusText = document.getElementById('botStatusText');
      if (!botStatusText) return;
      if (botStatusText._isAnimating) return;
      botStatusText.innerHTML = '';
      botStatusText._isAnimating = true;

      if (!botStatusText._shownStatus) botStatusText._shownStatus = {};

      function showConnectionEstablished() {
        if (botStatusText._shownStatus['connection']) return showConsciousnessOnline();
        botStatusText._shownStatus['connection'] = true;
        const lineDiv = document.createElement('div');

            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;

          }
          
          update() {
            this.x += this.vx;

            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;

              const dy = particles[i].y - particles[j].y;
              const distance = Math.sqrt(dx * dx + dy * dy);

                ctx.moveTo(particles[i].x, particles[i].y);
                ctx.lineTo(particles[j].x, particles[j].y);

    let currentBinaryAnimation = null;
    let spaceBarSkipActive = false;

    function animateBinaryText(text, element, callback) {
      element.innerHTML = '';
      const chars = text.split('');
      let delay = 0;
      let animationComplete = false;
      spaceBarSkipActive = true;

      const skipIndicator = document.getElementById('skipIndicator');
      skipIndicator.classList.add('active');

      const handleSpaceBar = (e) => {
        if (e.code === 'Space' && spaceBarSkipActive) {
          e.preventDefault();
          finishAnimation();
        }
      };

      document.addEventListener('keydown', handleSpaceBar);

      function finishAnimation() {
        if (animationComplete) return;
        animationComplete = true;
        spaceBarSkipActive = false;
        
        skipIndicator.classList.remove('active');
        
        document.removeEventListener('keydown', handleSpaceBar);
        
        if (currentBinaryAnimation) {
          clearTimeout(currentBinaryAnimation);
        }
        
        element.innerHTML = text;
        
        if (callback) {
          setTimeout(callback, 200);
        }
      }

      chars.forEach((char, index) => {
        const span = document.createElement('span');
        span.className = 'char';
        span.style.opacity = '0';
        
        if (char === ' ') {
          span.textContent = ' ';
          span.style.opacity = '1';
          span.style.display = 'inline-block';
          span.style.width = '0.5em';
          element.appendChild(span);
          return;
        }

        element.appendChild(span);

        currentBinaryAnimation = setTimeout(() => {
          if (animationComplete) return;
          
          let flipCount = 0;
          const maxFlips = 5;
          
          const flipInterval = setInterval(() => {
            if (animationComplete) {
              clearInterval(flipInterval);
              return;
            }
            
            span.textContent = Math.random() > 0.5 ? '1' : '0';
            span.style.opacity = '1';
            flipCount++;
            
            if (flipCount >= maxFlips) {
              clearInterval(flipInterval);
              span.textContent = char;
              
              if (index === chars.length - 1 && !animationComplete) {
                finishAnimation();
                if (callback) {
                  setTimeout(callback, 200);
                }
              }
            }
          }, 25);
        }, delay);

        delay += 30;
      });
    }

      dot.addEventListener('click', function() {
        const sectionIndex = parseInt(this.getAttribute('data-section'));
        scrollToSectionWithTransition(sectionIndex + 1);
      });
    });

    function scrollToSectionWithTransition(index) {
      const sectionColors = {
        1: 'rgba(0,255,255,0.1)',
        2: 'rgba(255,255,0,0.1)',
        3: 'rgba(255,0,128,0.1)',
        4: 'rgba(0,255,0,0.1)',
        5: 'rgba(255,100,0,0.1)',
        6: 'rgba(128,0,255,0.1)',
        7: 'rgba(255,0,0,0.1)',
        8: 'rgba(255,255,255,0.1)'
      };

      const color = sectionColors[index] || 'rgba(0,255,255,0.1)';
      showLayerTransition(color, () => {
        scrollToSection(index);
      });
    }

    function scrollToSection(index) {
      const section = document.getElementById('section' + index);
      if (section) {
        section.scrollIntoView({ behavior: 'smooth' });
      }
    }

    function showLayerTransition(color, callback) {
      const transition = document.getElementById('layerTransition');
      const effect = document.getElementById('layerFallingEffect');
      const eyesContainer = document.getElementById('layerEyesContainer');
      const eyeOverlay = document.getElementById('layerEyeOverlay');
      
      effect.style.background = `radial-gradient(circle, ${color} 0%, rgba(0,0,0,1) 70%)`;
      
      transition.classList.add('active');
      
      setTimeout(() => {
        transition.classList.remove('active');
        eyesContainer.classList.add('active');
        
        setTimeout(() => {
          eyeOverlay.classList.add('layer-eyes-open');
          
          setTimeout(() => {
            eyesContainer.classList.remove('active');
            eyeOverlay.classList.remove('layer-eyes-open');
            if (callback) callback();
          }, 2000);
        }, 500);
      }, 3000);
    }

    window.addEventListener('scroll', function() {
      const sections = document.querySelectorAll('.section');
      const scrollPosition = window.scrollY + window.innerHeight / 2;

      sections.forEach((section, index) => {
        const offsetTop = section.offsetTop;
        const offsetHeight = section.offsetHeight;
        
        if (scrollPosition >= offsetTop && scrollPosition < offsetTop + offsetHeight) {
          navDots.forEach(dot => dot.classList.remove('active'));
          if (navDots[index]) {
            navDots[index].classList.add('active');
          }
        }
      });
    });

    window.addEventListener('resize', function() {
      const canvas1 = document.getElementById('matrixCanvas');
      const canvas2 = document.getElementById('matrixCanvas2');
      const persistentCanvas = document.getElementById('persistentMatrix');
      
      if (canvas1) {
        canvas1.width = window.innerWidth;
        canvas1.height = window.innerHeight;
      }
      
      if (canvas2) {
        canvas2.width = window.innerWidth;
        canvas2.height = window.innerHeight;
      }

      if (persistentCanvas) {
        persistentCanvas.width = window.innerWidth;
        persistentCanvas.height = window.innerHeight;
      }

      for (let i = 1; i <= 7; i++) {
        const canvas = document.getElementById(`sectionMatrix${i}`);
        if (canvas) {
          const section = canvas.closest('.section');
          if (section) {
            canvas.width = section.offsetWidth;
            canvas.height = section.offsetHeight;
          }
        }
      }
    });

    function showBinarySwipe(callback) {
      const swipe = document.getElementById('binarySwipe');
      swipe.innerHTML = '';
      swipe.classList.add('active');
      
      const columns = Math.floor(window.innerWidth / 30);
      
      for (let i = 0; i < columns; i++) {
        const column = document.createElement('div');
        column.className = 'swipe-column';
        column.style.left = `${i * 30}px`;
        column.style.animationDelay = `${i * 0.02}s`;
        
        let binaryString = '';
        const height = Math.floor(window.innerHeight / 20);
        for (let j = 0; j < height; j++) {
          binaryString += Math.random() > 0.5 ? '1' : '0';
          binaryString += '\n';
        }
        
        column.textContent = binaryString;
        swipe.appendChild(column);
      }
      
      setTimeout(() => {
        swipe.classList.remove('active');
        if (callback) callback();
      }, 1200);
    }

    function createBinaryWaterfall() {
      const waterfall = document.getElementById('binaryWaterfall');
      const columns = Math.floor(window.innerWidth / 20);
      
      for (let i = 0; i < columns; i++) {
        const column = document.createElement('div');
        column.className = 'binary-column';
        column.style.left = `${i * 20}px`;
        column.style.animationDelay = `${Math.random() * 20}s`;
        column.style.animationDuration = `${15 + Math.random() * 10}s`;
        
        let binaryString = '';
        const height = 100;
        for (let j = 0; j < height; j++) {
          const edgeDistance = Math.min(j, height - j) / (height / 2);
          const density = 0.3 + (0.7 * edgeDistance);
          
          if (Math.random() < density) {
            binaryString += Math.random() > 0.5 ? '1' : '0';
          } else {
            binaryString += ' ';
          }
          binaryString += '<br>';
        }
        
        column.innerHTML = binaryString;
        waterfall.appendChild(column);
      }
    }

    function updateWaterfallColor(sectionClass) {
      const waterfall = document.getElementById('binaryWaterfall');
      waterfall.className = 'binary-waterfall active ' + sectionClass;
    }

    let lastScrollPos = 0;
    let currentSectionIndex = 0;

    function detectCurrentSection() {
      const sections = document.querySelectorAll('.section');
      const scrollPos = window.scrollY + window.innerHeight / 2;
      const scrollDirection = window.scrollY > lastScrollPos ? 'down' : 'up';
      lastScrollPos = window.scrollY;
      
      sections.forEach((section, index) => {
        const rect = section.getBoundingClientRect();
        const sectionTop = rect.top + window.scrollY;
        const sectionBottom = sectionTop + rect.height;
        
        if (scrollPos >= sectionTop && scrollPos < sectionBottom) {
          const sectionClasses = ['bot-layer', 'archive-layer', 'market-layer', 
                                  'generation-layer', 'surveillance-layer', 'memory-layer', 
                                  'future-layer', 'conclusion-layer'];
          
          if (index !== currentSectionIndex && index < sectionClasses.length) {
            currentSectionIndex = index;
            updateWaterfallColor(sectionClasses[index]);
          }
        }
      });
    }

    window.addEventListener('scroll', detectCurrentSection);

    window.addEventListener('scroll', () => {
      const scrolled = window.pageYOffset;
      const waterfall = document.getElementById('binaryWaterfall');
      if (waterfall) {
        waterfall.style.transform = `translateY(${scrolled * 0.5}px)`;
      }
    });
  </script>
</body>
